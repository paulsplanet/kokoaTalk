<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Star Talk</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/paulsplanetlogo.png">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <!-- long class with parent and child name together -->
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:10</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-lock"></i>
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>  
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span>
                <a href="settings.html">
                    <span class="screen-header__notification"></span>
                    <i class="fas fa-cog fa-lg"></i>
                </a>
                
            </span>
        </div>
    </header>


    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component">
                <div class="user-component__column">
                    <span  class="user-component__avatar ring"></span>
                    <div class="user-component__text">
                        <h4 class="user-component__title">RingTalk</h4>
                        <h6 class="user-component__subtitle">Please check my Ring Account info</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <div class="user-component__column-vertical">
                        <span class="user-component__time">18:10</span>
                        <div class="badge">1</div>
                    </div> 
                </div>
            </div>
        </a>
    </main>

    
    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-lg"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fas fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__ellipsis__notification"></span>
                    <i class="fas fa-ellipsis-h fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <h1>Your screen is too big !!<br><span>Please change your screen width</span></h1>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">     
    </script>
</body>
</html>
