<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoda - Star Talk</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/paulsplanetlogo.png">
</head>

<body>
    <div class="status-bar person-adj">
        <div class="status-bar__column">
            <!-- long class with parent and child name together -->
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:10</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-lock"></i>
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>  
    </div>

    <header class="personscreen-header person-adj">
        <div class="personscreen-header__icons">
            <span><a href="friends.html"><i class="fas fa-times fa-lg"></i></a></span>
            <span><i class="fas fa-star fa-lg"></i></span>
        </div>
    </header>


    <main class="main-screen person-adj">
        <div class="user-info">
            <div class="user-info__avatar yoda"></div>
            <div class="user-info__text">
                <span>Yoda    <i class="fas fa-pencil-alt"></i></span>
                <span>Do or Do Not there is no try.</span>
            </div>
        </div>
        <div class="user-nav">  
            <div class="user-nav__icon">
                <a href="chat-yoda.html">
                   <i class="fas fa-comment"></i>
                    <span>Chat</span> 
                </a>
            </div>
            <div class="user-nav__icon">
                <a href="#">
                   <i class="fas fa-phone-volume"></i>
                    <span>Call</span> 
                </a>
            </div>
            <div class="user-nav__icon">
                <a href="#">
                    <i class="fas fa-quote-right"></i>
                    <span>StarStory</span>  
                </a>
            </div>
        </div>
    </main>

    <div class="person-img yoda-back">
    </div>
    <div class="person-img__cover"></div>

    <div id="no-mobile">
        <h1>Your screen is too big !!<br><span>Please change your screen width</span></h1>
    </div>
    
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">     
    </script>
</body>
</html>
