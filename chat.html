<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ Obiwan - Star Talk</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/paulsplanetlogo.png">
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <!-- long class with parent and child name together -->
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:10</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-lock"></i>
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>  
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-lg"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Obiwan</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>  
        </div>
    </header>


    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            <span>Tuesday, May 25, 2020</span>
        </div>
        
        <div class="message-row">
            <img src="#">
            <div class="message-row__content">
                <span class="message__author">Nico</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">08:27</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row__outgoing">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Hi, nice to meet you</span>
                    <span class="message__time">08:27</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="far fa-smile-beam"></i>
            <button>
                 <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <h1>Your screen is too big !!<br><span>Please change your screen width</span></h1> 
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">     
    </script>
</body>
</html>
