<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Star Talk</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/paulsplanetlogo.png">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <!-- long class with parent and child name together -->
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:10</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-lock"></i>
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>  
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
                <i class="fas fa-angle-left fa-lg"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-lg"></i>
        </div>
    </header>


    <main class="main-screen">
        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-bullhorn"></i>
                    <span>Notices</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-flask"></i>
                    <span>Star Lab<span class="new-notification">N</span></span>
                    
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-info"></i>
                    <span>Version<span class="new-notification">N</span></span>
                </div> 
                <div class="settings__setting-column">6.1.2</div>
            </li>
        </ul>
        <span class="divider"></span>
        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-user-lock"></i>
                    <span>Privacy</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-bell"></i>
                    <span>Notification</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-user-friends"></i>
                    <span>Friends</span>
                </div> 
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-palette"></i>
                    <span>Themes<span class="new-notification">N</span></span>
                </div> 
                <div class="settings__setting-column">System Mode</div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-phone-volume"></i>
                    <span>Call</span>
                </div> 
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="far fa-lightbulb"></i>
                    <span>Display</span>
                </div> 
                <div class="settings__setting-column"></div>
            </li>
        </ul>
    </main>

    
    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-lg"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__ellipsis__notification"></span>
                    <i class="fas fa-ellipsis-h fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <h1>Your screen is too big !!<br><span>Please change your screen width</span></h1>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">     
    </script>
</body>
</html>
